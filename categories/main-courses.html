<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Explore a world of captivating content with stunning visuals and engaging narratives.">
    <title>Engage Your Senses</title>
    <script src="https://unpkg.com/alpinejs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>
      .hero-bg {
        background-image: url('https://source.unsplash.com/random/1600x900');
        background-size: cover;
        background-position: center;
        height: 100vh;
      }
    </style>
  </head>
  <body class="font-sans antialiased leading-normal tracking-normal">

    <header class="hero-bg text-white flex flex-col items-center justify-center">
      <h1 class="text-4xl md:text-6xl lg:text-8xl font-bold">Engage Your Senses</h1>
      <p class="text-xl md:text-2xl">Dive into the world of creativity and innovation.</p>
      <button class="bg-purple-500 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded mt-4" onclick="alert('Explore More!')">Explore More</button>
    </header>

    <section class="px-4 py-16 md:py-24 bg-gray-100">
      <div class="container mx-auto">
        <h2 class="text-3xl text-center font-bold mb-12">Our Stunning Collection</h2>
        <div class="flex flex-wrap justify-center">
          <div class="w-full sm:w-1/2 lg:w-1/3 p-4">
            <img src="https://source.unsplash.com/random/400x300" width="400" height="300" alt="Visual Delight" class="rounded shadow-lg">
            <h3 class="text-xl font-semibold mt-4 text-center">Visual Delight</h3>
          </div>
          <div class="w-full sm:w-1/2 lg:w-1/3 p-4">
            <img src="https://source.unsplash.com/random/400x300?nature" width="400" height="300" alt="Nature's Whisper" class="rounded shadow-lg">
            <h3 class="text-xl font-semibold mt-4 text-center">Nature's Whisper</h3>
          </div>
          <div class="w-full sm:w-1/2 lg:w-1/3 p-4">
            <img src="https://source.unsplash.com/random/400x300?art" width="400" height="300" alt="Artful Wonders" class="rounded shadow-lg">
            <h3 class="text-xl font-semibold mt-4 text-center">Artful Wonders</h3>
          </div>
        </div>
      </div>
    </section>

    <section class="bg-white py-16">
      <div class="container mx-auto text-center">
        <h2 class="text-3xl font-bold mb-6">Interactive Experiences</h2>
        <div class="flex justify-center">
          <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded-full" @click="alert('Join the Adventure!')">Join the Adventure</button>
        </div>
      </div>
    </section>

    <footer class="bg-gray-800 text-white py-8">
      <div class="container mx-auto text-center">
        <p>&copy; 2023 Engage Your Senses. All Rights Reserved.</p>
      </div>
    </footer>

  </body>
</html>
